[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22.14.0"

[functions]
  directory = "netlify/functions"

# Exception for Netlify function files - must be first!
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Authentication with Netlify Functions
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/middleware"
  status = 200
  force = true

# SPA fallback after authentication (only used after middleware redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200